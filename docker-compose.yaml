version: '3'

services:
  url-shortener-web:
    build:
        context: .
        dockerfile: Dockerfile
    ports:
      - "8083:8083"
    volumes:
      - .:/code
    depends_on:
      - url-shortener-db-pgs

  url-shortener-db-pgs:
    hostname: postgres
    image: postgres:alpine
    environment:
      POSTGRES_DB: url_shortener
      POSTGRES_USER: scilightener
      POSTGRES_PASSWORD: ${POSTGRES_PASS}